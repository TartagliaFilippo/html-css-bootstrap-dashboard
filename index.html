<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tartaglia Filippo" />
    <meta name="description" content="" />
    <!-- BOOTSTRAP INCONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-content">
        <div id="navbar" class="">
          <div class="container-fluid">
            <div class="d-flex align-items-center">
              <div class="col-1 col-lg-2">
                <div class="cards">
                  <img
                    class="d-none d-lg-block w-75"
                    src="./img/logo.svg"
                    alt=""
                  />
                </div>
                <div class="cards">
                  <img class="d-lg-none" src="./img/mobile-logo.png" alt="" />
                </div>
              </div>
              <div id="search-bar" class="col-10 col-lg-8">
                <!-- SEARCH BAR -->
                <form class="container-fluid">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="bi bi-search"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Prova a cercare: Lezioni di Lavarel"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </form>
              </div>
              <div
                class="col-1 col-lg-2 d-flex align-items-center justify-content-center"
              >
                <div class="cards d-none d-lg-flex flex-row align-items-center">
                  <div class="icons">
                    <i class="bi bi-list-ul"></i>
                  </div>
                  <div class="icons">
                    <i class="bi bi-question-circle-fill"></i>
                  </div>
                  <div class="icons">
                    <i class="bi bi-three-dots-vertical"></i>
                  </div>
                </div>
                <div class="cards"><i class="bi bi-bell-fill"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-content">
        <div id="aside" class="bordered">
          <div class="container-fluid h-100">
            <div class="aside-row h-100">
              <div class="icons">
                <i class="bi bi-house-fill"></i>
                <span class="d-none d-lg-inline">Home</span>
              </div>
              <div class="icons">
                <i class="bi bi-bar-chart-fill"></i>
                <span class="d-none d-lg-inline">Stats</span>
              </div>
              <div class="icons">
                <i class="bi bi-reception-4"></i>
                <span class="d-none d-lg-inline">Signal</span>
              </div>
              <div class="icons">
                <i class="bi bi-gear-fill"></i>
                <span class="d-none d-lg-inline">Admin</span>
              </div>
            </div>
          </div>
        </div>
        <div id="main-content" class="bg">
          <div class="header-main"></div>
          <div class="container-fluid"></div>
          <div class="mc-cards">
            <div class="container-fluid"></div>
            <div class="row">
              <div class="col-12 col-lg-8">
                <div class="cards"></div>
                <div class="cards"></div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="cards"></div>
                <div class="cards"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
