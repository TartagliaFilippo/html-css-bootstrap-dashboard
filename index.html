<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tartaglia Filippo" />
    <meta name="description" content="" />
    <!-- BOOTSTRAP INCONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-content">
        <!-- NAVBAR -->
        <div id="navbar" class="">
          <div class="container-fluid">
            <div class="d-flex align-items-center">
              <div class="col-1 col-lg-2 st">
                <div class="cards">
                  <img
                    class="d-none d-lg-block w-75"
                    src="./img/logo.svg"
                    alt=""
                  />
                </div>
                <div class="cards">
                  <img class="d-lg-none" src="./img/mobile-logo.png" alt="" />
                </div>
              </div>
              <div id="search-bar" class="col-10 col-lg-8 nd">
                <!-- SEARCH BAR -->
                <form class="container-fluid">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="bi bi-search"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Prova a cercare: Lezioni di Lavarel"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </form>
              </div>
              <div
                class="col-1 col-lg-2 rd d-flex align-items-center justify-content-center g-5"
              >
                <div class="icons d-none d-lg-inline-block">
                  <i class="bi bi-list-ul"></i>
                </div>
                <div class="icons d-none d-lg-inline-block">
                  <i class="bi bi-question-circle-fill"></i>
                </div>
                <div class="icons d-none d-lg-inline-block">
                  <i class="bi bi-three-dots-vertical"></i>
                </div>
                <div class="icons">
                  <i class="bi bi-bell-fill"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- MAIN -->
      <main class="bottom-content">
        <!-- ASIDE -->
        <div id="aside" class="">
          <div class="container-fluid h-100">
            <div class="aside-row h-100">
              <div class="icons">
                <i class="bi bi-house-fill"></i>
                <span class="d-none d-lg-inline">Home</span>
              </div>
              <div class="icons">
                <i class="bi bi-bar-chart-fill"></i>
                <span class="d-none d-lg-inline">Stats</span>
              </div>
              <div class="icons">
                <i class="bi bi-reception-4"></i>
                <span class="d-none d-lg-inline">Signal</span>
              </div>
              <div class="icons">
                <i class="bi bi-gear-fill"></i>
                <span class="d-none d-lg-inline">Admin</span>
              </div>
            </div>
          </div>
        </div>
        <!-- MAIN-CONTENT -->
        <div id="main-content" class="bg">
          <div id="header-main" class="w-100">
            <div class="container-fluid">
              <div></div>
              <div></div>
              <div>
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasExample"
                  aria-controls="offcanvasExample"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <div id="mc-cards">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-lg-8 bordered">
                  <div class="cards bordered"></div>
                  <div class="cards bordered"></div>
                </div>
                <div class="col-12 col-lg-4 bordered">
                  <div class="cards bordered"></div>
                  <div class="cards bordered"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- OFFCANVAS -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Inserisci un nuovo studente
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcavans_main">
        <div class="container-fluid">
          <div class="row justify-content-center g-3">
            <div class="col-12 col-md-6">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-6">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-6">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-6">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-6">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-6">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-12">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-6">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-4">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-2">
              <div class="cards bordered"></div>
            </div>
            <div class="col-12 col-md-12">
              <div class="cards bordered"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
